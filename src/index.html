<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sapper</title>
</head>
<body>
  <h1 class="title">Сапер</h1>
  <button type="button" id="start-game" class="button start-game">Играть</button>
  <select name="level" id="select-level" class="select-level"></select>
  
  <div id="game-container" class="game">
    <div class="game__count-bomb">кол-во бомб</div>
    <div class="game__time">сколько времени решал</div>

    <dic class="canvas-container">
      <canvas id="canvas" class="canvas"></canvas>

      <div class="result-container" id="result-container">
        <button type="button" onclick="location.reload()" class="button restart-game">Играть заново</button>
      </div>
    </dic>
  </div>
</body>
</html>
